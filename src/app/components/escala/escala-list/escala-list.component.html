<div class="container">
    <h1>Listando Escalas</h1>
    <button class="mat-elevation-z8" mat-stroked-button>Nova Escala</button>
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
  
            <ng-container matColumnDef="equipe">
              <th mat-header-cell *matHeaderCellDef> Equipe Responsavel </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeEquipe}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.data}} </td>
            </ng-container>

            <ng-container matColumnDef="pessoasExtras">
                <th mat-header-cell *matHeaderCellDef> Pessoas Extras </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngFor="let nome of element.pessoasExtrasNomes; let last = last">
                        {{ nome }}<span *ngIf="!last">, </span>
                    </span>
                </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <a routerLink="">
                  <i class="material-icons edit">edit</i>
                </a>  
                <a routerLink="">
                  <i class="material-icons visibility">visibility</i>
                </a> 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[2, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
