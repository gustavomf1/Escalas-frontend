<h2 mat-dialog-title class="custom-dialog-header">Confirmar Deleção</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-footer">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Deletar</button>
</mat-dialog-actions>
